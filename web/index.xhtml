
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Calculadora JSF</title>
    </h:head>
    <h:body>
        
                <h:form>              
            <div>
                <h:inputText value="#{beanCalculadora.a}"  style="margin-right: 2px;"/>
                <h:inputText value="#{beanCalculadora.b}" />   
            <a style="margin: 2px;">Operador:</a>            
            <h:selectOneMenu value="#{beanCalculadora.data}" style="margin-right: 4px;">
                 <f:selectItem itemValue="1" itemLabel="Somar"/>
                 <f:selectItem itemValue="2" itemLabel="Subtrair"/>
                 <f:selectItem itemValue="3" itemLabel="Multiplicar"/>
                 <f:selectItem itemValue="4" itemLabel="Dividir"/>
            </h:selectOneMenu >
            <h:commandButton action="#{beanCalculadora.calcular}" value="=" />
           </div>
                       
        </h:form>        
        
        
         <div style="border: 1px solid black; max-width: 450px; margin-top:10px; margin-bottom: 10px; border-radius: 9px">
                <ol>                    
                    <ui:repeat var="c" value="#{beanCalculadora.historico}" >
                        <li>#{c}</li>                   
                    </ui:repeat>                    
                </ol>             
            </div>       
        <div>
            <h:form>
            Qual o indice do item que deseja limpar: <h:inputText value="#{beanCalculadora.limpador}"/>
                    <h:commandButton action="#{beanCalculadora.limparHistorico}" value="limpar" />
                    
            </h:form>
        </div>
    </h:body>
</html>
